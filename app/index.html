<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ウマ娘全冠チェッカー：ウマ娘プリティーダービーの収集要素であるトロフィーを管理するソフトウェア。">
    <meta name="keywords" content="ウマ娘,全冠チェッカー,トロフィー,ソフトウェア">

    <title>ウマ娘全冠チェッカー | huroshokuninのホームページ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">自作ソフトとか</a>

            <!-- トグルボタン (小さいディスプレイサイズでのメニュー表示用) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- メニュー項目 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto で右寄せにする -->
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">ホーム</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <div class="d-flex align-items-center mb-4">
            <img src="./img/urara-s_16_0.svg" width="32px" height="32px" alt="ウマ娘全冠チェッカーのロゴ">
            <h1 class="mb-0 ms-2">ウマ娘全冠チェッカー</h1>
        </div>

        <p>このソフトウェアはウマ娘プリティーダービーの収集要素であるトロフィーを管理するものです。<br>
            以下の特長があります：</p>
        <ul>
            <li>ウマ娘個別の保存が可能</li>
            <li>未収集トロフィーのレース情報を閲覧可能</li>
            <li>エクスポート機能を利用して以下の形式でデータを出力可能
                <ul>
                    <li>CSV</li>
                    <li>TXT</li>
                    <li>HTML(Table形式)</li>
                </ul>
            </li>
        </ul>

        <h4>イメージ画像</h4>
        <button id="toggleImage" class="btn btn-outline-primary btn-sm">表示/非表示</button>
        <br>
        <br>
        <div id="imageContainer">
            <img src="./img/gui-1.png" alt="ウマ娘全冠チェッカーのスクリーンショット">
        </div>

        <h4 class="my-4">ダウンロード</h4>
        <p>以下のリンクから最新版をダウンロードしてください</p>
        <a class="download-btn" href="https://github.com/huroshokunin/UmaZenkanChecker/releases/">Github</a>
    </div>

    <footer>
        <div class="container text-center">
            <p>© 2023 huroshokunin</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleImage').addEventListener('click', function () {
            var imageContainer = document.getElementById('imageContainer');
            if (imageContainer.style.display === 'none') {
                imageContainer.style.display = 'block';
            } else {
                imageContainer.style.display = 'none';
            }
        });
    </script>
</body>

</html>
